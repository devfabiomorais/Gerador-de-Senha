<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="gerador de senhas, password generator">
  <title>Gerador de senha</title>
  
  <link rel="stylesheet" href="style.css">
</head>
  
<body>
  
<img class="logo" src="./assets/geradordesenha.png" alt="gerador de senha logo" />
  
  <main class="container-input">
    
    <span>Tamanho <span id="valor"></span> caracteres</span>
    <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>
    
    <button class="button-cta" id="button" onclick="generatePassword()">Gerar senha</button>
    
  </main>

  <div class="container-password hide" onclick="copyPassword()" id="container-password">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password"></span>
    <span class="tooltip">Clique na senha para copiar ğŸ‘†</span>
  </div>
  

  <script src="script.js"></script>
</body>
</html>
